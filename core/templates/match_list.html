{% load replace_filters %}

<!DOCTYPE html>
<html>
  <head>
    <title>Matches</title>
  </head>
  <body>
    <h1>Matches</h1>

    <ul>
      {% for match in matches %}
        <li>
          <a href="/matches/{{ match.id }}">
            {{ match.external_id|underscore_to_space }} - {{ match.played_at }}
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
